<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning</title>
    <style>
        .box {
            width: 120px;
            height: 120px;
            color: white;
            padding: 10px;
        }
        .static {
            position: static;
            background-color: red;
        }
        .relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: green;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .absolute {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="box static">Static</div>

    <div class="box relative">Relative</div>

    <div class="container">
        <div class="box absolute">Absolute</div>
    </div>

</body>
</html>
