<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            background-color: #b99292;
        }
        li {
            display: inline-block;
        }
        a {
            display: inline-block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
