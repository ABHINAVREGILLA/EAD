<!DOCTYPE html>
<html>
<head>
    <title>College Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #ecf0f1;
            padding: 15px;
        }
        .content {
            flex: 1;
            background-color: #f9f9f9;
            padding: 15px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h2>My College</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Courses</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <p>Departments</p>
            <p>Admissions</p>
            <p>Placements</p>
        </div>
        <div class="content">
            <h3>Welcome to CBIT</h3>
            <p> college website layout using CSS.</p>
        </div>
    </div>

    <footer>
       CBIT.AC.IN
    </footer>

</body>
</html>
