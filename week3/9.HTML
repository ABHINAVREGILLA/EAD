<!DOCTYPE html>
<html>
<head>
    <title>Responsive Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }
        .container {
            display: flex;
            height: 300px;
        }
        .box {
            flex: 1;
            background-color: lightblue;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
