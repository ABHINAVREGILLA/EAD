<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        .form-box {
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
            background-color: white;
            margin: 100px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #999;
        }
        input:focus {
            border-color: blue;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #8c4c4c;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #ae6060;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>

</body>
</html>
