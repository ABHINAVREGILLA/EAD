<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#f4f6f9;font-family:Arial,sans-serif;}
.login-box{width:320px;padding:30px;background:white;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.2);text-align:center;}
.login-box h2{margin-bottom:20px;color:#2c3e50;}
.login-box input{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;font-size:14px;box-sizing:border-box;}
.login-box input:focus{border:2px solid #4a90e2;outline:none;}
.login-box button{width:100%;padding:10px;margin-top:10px;background:#4a90e2;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;}
.login-box button:hover{background:#357abd;}
</style>
</head>
<body>
<div class="login-box">
<h2>Login</h2>
<form>
<input type="text" placeholder="Username" required>
<input type="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>
