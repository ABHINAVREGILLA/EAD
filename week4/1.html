<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
body{background-color:#f2f6fc;font-family:Arial,sans-serif;}
form{width:400px;margin:50px auto;padding:25px;background-color:#ffffff;border:2px solid #4a90e2;border-radius:10px;box-sizing:border-box;}
h2{text-align:center;color:#333;}
label{font-weight:bold;color:#555;}
input[type="text"],input[type="email"],input[type="tel"],select{width:100%;padding:8px;margin-top:5px;border:1px solid #aaa;border-radius:5px;box-sizing:border-box;}
input[type="radio"]{margin-right:5px;}
button{width:100%;padding:10px;background-color:#4a90e2;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;}
button:hover{background-color:#357abd;}
</style>
</head>
<body>
<h2>Student Registration Form</h2>
<form>
<label>Student Name:</label><br>
<input type="text" name="student_name"><br><br>
<label>Roll Number:</label><br>
<input type="text" name="roll_number"><br><br>
<label>Email:</label><br>
<input type="email" name="email"><br><br>
<label>Phone Number:</label><br>
<input type="tel" name="phone"><br><br>
<label>Gender:</label><br>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="Other"> Other
<br><br>
<label>Branch:</label><br>
<select name="branch">
<option value="CSE">Computer Science</option>
<option value="ECE">Electronics</option>
<option value="ME">Information Technology</option>
<option value="CE">Mechanical</option>
</select>
<br><br>
<button type="submit">Submit</button>
</form>
</body>
