<!DOCTYPE html>
<html>
<head>
<title>Student Card</title>
<style>
body{font-family:Arial,sans-serif;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.card{width:300px;background:white;padding:20px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,0.2);text-align:center;}
.card h2{margin-top:0;color:#2c3e50;}
.card p{color:#555;font-size:15px;line-height:1.5;}
.card button{margin-top:15px;padding:10px 15px;border:none;border-radius:6px;background:#4a90e2;color:white;font-size:14px;cursor:pointer;}
.card button:hover{background:#357abd;}
</style>
</head>
<body>
<div class="card">
<h2>Web Development Course</h2>
<p>Learn HTML, CSS, JavaScript, and modern frameworks to build responsive and dynamic websites.</p>
<button>Enroll Now</button>
</div>
</body>
</html>
