<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Information Form</title>
<style>
body{font-family:Arial,sans-serif;background:#f4f6f9;padding:40px;}
h1{text-align:center;}
form{width:400px;margin:0 auto;}
fieldset{border:2px solid #4a90e2;padding:20px;border-radius:8px;}
legend{font-weight:bold;font-size:18px;color:#4a90e2;padding:0 10px;}
input[type="text"],input[type="email"],input[type="number"]{width:100%;padding:8px;margin-top:5px;margin-bottom:10px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box;}
input[type="submit"]{width:100%;padding:10px;background:#4a90e2;color:white;border:none;border-radius:5px;cursor:pointer;}
input[type="submit"]:hover{background:#357abd;}
</style>
</head>
<body>
<h1>User Registration Form</h1>
<form action="#" method="post">
<fieldset>
<legend>User Information</legend>
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="1" max="120">
<label>Gender:</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<br><br>
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
